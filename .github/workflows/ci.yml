name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -e vendor/frost
      - name: "Smoke: import and run trusted-dealer"
        run: |
          python -c "import frost; import importlib; print('frost:', frost.__file__)"
          python -m workshop.keygen_trusted_dealer
          python -m workshop.signing
